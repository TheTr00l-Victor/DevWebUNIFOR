<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-endereço.css">
    <title>Formulário de endereço</title>

</head>
<body>
    <div class="endereco-text">
        <h1>ENDEREÇO</h1>
    </div>
    <div class="address">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Adicionar Endereço</h1>
                </div>
            </div>
            <div class="input-group-address">
                <div class="input-box-address">
                    <label for="adress-cep">CEP</label>
                    <input id="address-cep" type="text" name="address-cep" placeholder="Digite seu CEP" required>
                    <h6>Insira seu CEP para encontrarmos seu endereço</h6>
                </div>

                <div class="input-box-address">
                    <label for="adress-logradouro">Logradouro</label>
                    <input id="address-logradouro" type="text" name="address-logradouro" placeholder="Digite o Logradouro" required>
                </div>

                <div class="input-box-address">
                    <label for="adress-numero">Número</label>
                    <input id="address-numero" type="text" name="address-numero" placeholder="Digite o número" required>
                </div>

                <div class="input-box-address">
                    <label for="adress-complemento">Complemento</label>
                    <input id="address-complemento" type="text" name="address-complemento" placeholder="Digite o complemento (Opcional)">
                    <h6>Deve ter no máximo 10 caracteres</h6>
                </div>

                <div class="input-box-address">
                    <label for="adress-cidade">Cidade</label>
                    <input id="address-cidade" type="text" name="address-cidade" placeholder="Cidade" required>
                </div>

                <div class="input-box-address">
                    <label for="adress-estado">Estado</label>
                    <input id="address-estado" type="text" name="address-estado" placeholder="Digite o estado" required>
                </div>

                <div class="input-box-address">
                    <label for="adress-telefone">Telefone</label>
                    <input id="address-telefone" type="tel" name="address-telefone" placeholder="Digite o telefone" required>
                </div>

               </div>
                
               <div class="adicionar-endereco-button">
                <button><a href="#">ADICIONAR ENDEREÇO</a></button>
               </div>

               <div class="finalizar-pagamento-button">
                <button><a href="#">FINALIZAR PAGAMENTO</a></button>
               </div>
        </form>
    </div>
</body>
</html>
