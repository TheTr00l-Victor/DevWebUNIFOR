<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-pagamento.css">
    <title>Formulário de Pagamento</title>

</head>
<body>
    <div class="pagamento-text">
        <h1>PAGAMENTO</h1>
    </div>
    <div class="form">
        <form action="#">
            <div class="pagamento-header">
                <div class="title">
                    <h1>Adicionar cartão</h1>
                </div>
            </div>

            <div class="input-group-pagamento">
                <div class="input-box-pagamento">
                    <label for="numero-cartao">Número do cartão:</label>
                    <input id="numero-cartao" type="text" name="numero-cartao" placeholder="Digite o número do cartão" required>
                    <h6>Insira apenas números</h6>
                </div>

                <div class="input-box-pagamento">
                    <label for="nome-cartao">Nome do titular:</label>
                    <input id="nome-cartao" type="text" name="nome-cartao" placeholder="Digite o nome do titular" required>
                </div>

                <div class="input-box-pagamento">
                    <label for="validade-cartao">Validade do cartão:</label>
                    <input id="validade-cartao" type="text" name="validade-cartao" placeholder="Digite a validade do cartão" required>
                </div>

                <div class="input-box-pagamento">
                    <label for="cvv-cartao">CVV do cartão:</label>
                    <input id="cvv-cartao" type="text" name="cvv-cartao" placeholder="Digite o CVV do cartão" required>
                </div>

                <div class="input-box-pagamento">
                    <label for="cpf-cartao">CPF do titular do cartão:</label>
                    <input id="cpf-cartao" type="text" name="cpf-cartao" placeholder="Digite o CPF do titular do cartão" required>
                </div>

            
            </div>
        

            <div class="adicionar-cartao-button">
                <button><a href="#">ADICIONAR CARTÃO</a></button>
            </div>

            <div class="finalizar-pagamento-cartao-button">
                <button><a href="#">FINALIZAR PAGAMENTO</a></button>
            </div>
        </form>
    </div>


</body>
</html>
