<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-resumo.css">
    <title>Formulário de resumo da compra</title>

    <script src="https://kit.fontawesome.com/a245ae11a3.js" crossorigin="anonymous"></script>
</head>
<body>




    <div class="resumo-text">
        <h1>RESUMO</h1>
    </div>
    <div class="resumo">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Informações do pedido</h1>
                </div>
            </div>
            <div class="input-group-resumo">
                <div class="input-box-resumo">
                    <label for="codigo-pedido">Código do pedido:</label>
                    <input id="codigo-pedido" type="text" name="codigo-pedido" placeholder="Número do pedido" required>
                </div>

                <div class="input-box-resumo">
                    <label for="estimativa-chegada">Estimativa de chegada:</label>
                    <input id="estimativa-chegada" type="text" name="estimativa-chegada" placeholder="DATA" required>
                </div>

                <div class="input-box-resumo">
                    <label for="valor-pedido">Valor do pedido:</label>
                    <input id="valor-pedido" type="text" name="valor-pedido" placeholder="Valor" required>
                </div>

                <div class="input-box-resumo">
                    <label for="data-compra">Data da compra:</label>
                    <input id="data-compra" type="text" name="data-compra" placeholder="DATA" required>
                </div>

                <div class="input-box-resumo">
                    <label for="email-contato">E-mail indicado para contato:</label>
                    <input id="email-contato" type="text" name="email-contato" placeholder="E-mail" required>
                </div>

                <div class="input-box-resumo">
                    <label for="numero-contato">Telefone indicado para contato:</label>
                    <input id="numero-contato" type="text" name="numero-contato" placeholder="Telefone" required>
                </div>

                <div class="input-box-resumo">
                    <label for="transportadora">Transportadora:</label>
                    <input id="transportadora" type="text" name="transportadora" placeholder="Nome da transportadora" required>
                </div>

                <div class="input-box-resumo">
                    <label for="codigo-transportadora">Código de entrega da transportadora:</label>
                    <input id="codigo-transportadora" type="text" name="codigo-transportadora" placeholder="Código de entrega da transportadora" required>
                </div>

                <div class="input-box-resumo">
                    <label for="link-rastreio">Link para rastreio de carga:</label>
                    <input id="link-rastreio" type="text" name="link-rastreio" placeholder="Link para rastreio de carga" required>
                </div>


            </div>

            <div class="voltar-loja-button">
                <button><a href="#">Voltar a loja!</a></button>
            </div>
        </form>
    </div>
    
</body>
</html>
