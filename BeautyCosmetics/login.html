<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-login.css">
    <i class="fa-brands fa-google"></i>
    <title>Tela de Login</title>

</head>
<body>




    <div class="login-text">
        <h1>LOGIN</h1>
    </div>

    <div class="login">
        <form action="#">
            <div class="login-header">
                <div class="title">
                    <h1>Entre com sua conta</h1>
                </div>
            </div>
            <div class="input-group-login">
                <div class="input-box-login">
                    <label for="emailogin">Email</label>
                    <input id="emailogin" type="email" name="emailogin" placeholder="Digite seu email" required>
                </div>

                <div class="input-box-login">
                    <label for="passwordlogin">Senha</label>
                    <input id="passwordlogin" type="email" name="passwordlogin" placeholder="Digite sua senha" required>
                    <h6>Esqueci minha senha</h6>
                </div>

            </div>

            <div class="login-button">
                <button><a href="index.html">ENTRAR</a></button>
            </div>

            <div class="cadastrar-conta">
                <a href="cadastro.html"><h4>NÃ£o tem uma conta? Cadastre-se!</h4></a>
            </div>

        
        </form>
    </div>
    
</body>
</html>
